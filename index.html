<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h6 id="mainHeading">Guess the Number!</h6>
      <!-- <lable id="resultLable">You guessed correct!</lable><br /> -->
      <input
        id="input"
        type="text"
        placeholder="Enter a Number"
        minlength="1"
        maxlength="100"
        name="game"
      /><br />
      <button class="buttons" id="resBtn">Reset</button>
      <button class="buttons" id="subBtn">Guess</button>
      <button class="buttons" id="ranBtn">Randomize</button>
      <br />
    </div>
    <script src="game.js"></script>
  </body>
</html>
